		<nav class="navbar navbar-inverse"> <!-- navbar -->

        <div class="container">
            <div class="row">
                <div class="col">
                    <h4 id='userName' class="text-center">
                        <!-- insert the username via js here -->
                    </h4>
                    <div class='profPicBox img-responsive center-block' >
                        <div class="profPicBox row custom-file-upload">
                            <img id="userImage">
                            <!-- insert the user image via js here -->
                        </div>
                        <div class="profPicBox row" id="uploadProfilePic">
                            <form ref='uploadForm' 
                                id='uploadForm' 
                                action='/api/uploadImage'
                                method='post'
                                enctype="multipart/form-data"
                                class="custom-file-upload">
                                <input id='photoupload' type="file" name="profpic"
                                onchange="document.getElementById('userImage').src=window.URL.createObjectURL(this.files[0])" />
                                <!-- below field is purposely hidden!-->
                                <input type="text" id="photokey" name="photokey" style="display: none"/>
                                <input id='addPhoto' type='submit' value='Upload!' disabled />
                                <button id='cancel' type="button" disabled>Cancel</button>
                            </form>
                        </div>
                    </div>
<!--
                    <div id='submitProfileImage' class="text-center">

-->
                    <br>
                    <div class="form-group row big-padding">
                        <label for="editUserAbout" class="col-2 col-form-label">Edit About Me</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="" id="editUserAbout">
                    </div>
                    </div>
                    <div class="form-group row big-padding">
                        <label for="editUserCourse" class="col-2 col-form-label">Edit Course</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="" id="editUserCourse">
                    </div>
                    </div>
                    <div class="form-group row big-padding">
                        <label for="editUserYear" class="col-2 col-form-label">Edit Class Year</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="" id="editUserYear">
                    </div>
                    </div>
                    <div class="form-group row big-padding">
                        <label for="editUserLivingGroup" class="col-2 col-form-label">Edit Living Group</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="" id="editUserLivingGroup">
                    </div>
                    </div>
                <!--    <div class="form-group row">
                        <label for="editUserInterests" class="col-2 col-form-label">Edit Interests</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="" id="editUserInterests">
                    </div>
                    </div> -->
