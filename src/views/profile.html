<!DOCTYPE html>
<html>
	<head>
		<title>Profile Page</title>
	</head>
	<body>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">	

		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="navbar-brand">mealmate</div>
			<div class="navbar-nav" id="nav-item-container">
			<!-- navbar items are inserted here -->
			</div>
		</nav>

		<div class='container-fluid'>
			<h1 id='userName'>Anonymous</h1>

			<div class='row'>
				<div class='col-sm-4'>
				<img id='userImage' src='#' alt='user image'>
				</div>
				<div class='col-sm-6'>
					<h2>About Me</h2>
					<p id='userAbout'>Anonymous user info</p>
				</div>
				<div class='col-sm-2'>
					<button id='findBuddyButton'>Find Dining Buddy!</button>
				</div>
			</div>

			<div class='row' id='userCourseClass'>Course 0, 2000</div>
			<div class='row' id='userLivingGroup'>Living Group: Maseeh</div> 
			<div class='row' id='userInterests'>Interests: temp</div>

			<div class='row'>
				<div class='col-sm-4'>Preferred Dining Hall:</div>
				<div class='col-sm-8'>
<!-- Will make dynamic later, JS templates online-->
					<ol id='userDiningPreferences'>
						<li>Baker</li>
						<li>Maseeh</li>
						<li>McCormick</li>
						<li>Next</li>
						<li>Simmons</li>
					</ol>
				</div>
			</div>

			<div class='row' id='userAvailability'>
				<div class='col-sm-4'>Availability:</div>
				<div class='col-sm-8'>
<!-- Bootstrap Datepicker examples also online -->
					<div id='userDate'>DATEPICKER</div>
<!-- will make into either dynamic drag and drop or checklist-->
					<ul id='userTimePreferences'>
						<li>5-6</li>
						<li>6-7</li>
						<li>7-8</li>
						<li>8-9</li>
					</ul>
				</div>
			</div>

		</div>

	</body>
	<script src="/static/js/navbar.js"></script>
</html>
