<!DOCTYPE html>
<html>
	<head>
		<title>Profile Page</title>
	</head>
	<body>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">	
		<link rel="stylesheet" href="/static/css/profile.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="navbar-brand">mealmate</div>
			<div class="navbar-nav" id="nav-item-container">
				<!-- navbar items are inserted here -->
			</div>
		</nav>

		<div class='container-fluid'>
			<div id='userName'>
				<!-- insert the username via js here -->
			</div>

			<div class='row'>
				<div class='col-sm-4 imageBox' id="userImage">
					<!-- insert the user image via js here -->
				</div>
				<div class='col-sm-6'>
					<h2>About Me</h2>
					<p id='userAbout'>
						<!-- insert about me via js here -->
					</p>
				</div>
				<div class='col-sm-2'>
					<button id='findBuddyButton'>Find Dining Buddy!</button>
				</div>
			</div>

			<div class='row' id='editProfile'> <!-- edit profile button -->
				<!-- insert the button via javascript -->
			</div>
			<div class='row' id='userCourseClass'>
				<!-- Course 0, 2000, or the actual course and class -->
			</div>
			<div class='row' id='userLivingGroup'>
				<!-- User's living group -->
			</div> 
			<div class='row' id='userInterests'>Interests: temp</div> <!-- not changing this yet -->

			<div class='row'>
				<div class='col-sm-4'>Preferred Dining Hall:</div>
				<div class='col-sm-8'>
<!-- Will make dynamic later, JS templates online-->
<!-- right now just display the user's current preferences. Above comment still needs to happen -->
					<ol id='userDiningPreferences'>
						<!-- js-powered preferences here -->
					</ol>
				</div>
			</div>

			<div class='row' id='userAvailability'>
				<div class='col-sm-4'>Availability:</div>
				<div class='col-sm-8'>
<!-- Bootstrap Datepicker examples also online -->
					<div id='userDate'>DATEPICKER</div>
<!-- will make into either dynamic drag and drop or checklist-->
					<ul id='userTimePreferences'>
						<li>5-6</li>
						<li>6-7</li>
						<li>7-8</li>
						<li>8-9</li>
					</ul>
				</div>
			</div>

		</div>

	</body>
	<script src="/static/js/api.js"></script>
	<script src="/static/js/navbar.js"></script>
	<script src="/static/js/profile.js"></script>
</html>
